{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="p-5 bg-light rounded-3">
        <h1 class="display-5 fw-bold">Restaurant App</h1>
        <p class="fs-4">Hacé tus pedidos y reservá mesas.</p>

        <div class="d-flex gap-3 mt-4">
            <!-- Dropdown Pedidos -->
            <div class="btn-group">
                <button 
                    type="button" 
                    class="btn btn-primary dropdown-toggle" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                >
                    Pedidos
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'mis_pedidos' %}">Ver lista de pedidos</a></li>
                    <li><a class="dropdown-item" href="{% url 'realizar_pedido' %}">Realizar pedido</a></li>
                </ul>
            </div>

            <!-- Dropdown Reserva -->
            <div class="btn-group">
                <button 
                    type="button" 
                    class="btn btn-secondary dropdown-toggle" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                >
                    Reserva
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'realizar_reserva' %}">Realizar reserva</a></li>
                    <li>
                        <a 
                            class="dropdown-item" 
                            href="#" 
                            data-bs-toggle="modal" 
                            data-bs-target="#modalMiReserva"
                        >
                            Mi reserva
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<!-- Modal para "Mi reserva" -->
<div class="modal fade" id="modalMiReserva" tabindex="-1" aria-labelledby="modalMiReservaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMiReservaLabel">Mi reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="contenidoMiReserva">
        Cargando...
      </div>
    </div>
  </div>
</div>

{% endblock %}
