{% extends 'base.html' %}

{% block title %}Editar Nombre de Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Editar Nombre de Usuario</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'accounts_app:profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
